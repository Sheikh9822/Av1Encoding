name: AV1 Mini Encode Test

on:
  workflow_dispatch:
    inputs:
      source_url:
        description: "Direct video URL (optional)"
        required: false
      crf:
        description: "CRF value"
        required: false
        default: "33"

jobs:
  encode:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install FFmpeg + MKVToolNix
      run: |
        sudo apt update
        sudo apt install -y ffmpeg mkvtoolnix wget

    - name: Download Source (if URL provided)
      if: ${{ github.event.inputs.source_url != '' }}
      run: |
        wget -O input.mkv "${{ github.event.inputs.source_url }}"

    - name: Encode AV1 Mini
      run: |
        CRF=${{ github.event.inputs.crf }}
        ffmpeg -i input.mkv \
        -map 0:v:0 -map 0:a? -map 0:s? \
        -vf "hqdn3d=0.8:0.8:3:3,gradfun=1.2" \
        -c:v libsvtav1 \
        -pix_fmt yuv420p10le \
        -preset 7 \
        -crf $CRF \
        -svtav1-params "tune=0:aq-mode=1:enable-overlays=0:scd=0:fast-decode=1" \
        -c:a libopus -b:a 112k \
        -c:s copy \
        output.mkv

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-${{ github.run_number }}
        name: AV1 Encode Test Run ${{ github.run_number }}
        files: output.mkv
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}