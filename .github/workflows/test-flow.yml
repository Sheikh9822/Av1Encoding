
name: AV1 Mini Encode Test

on:
  workflow_dispatch:
    inputs:
      source_url:
        description: "Direct video URL"
        required: true

      crf:
        description: "CRF value (31-45 recommended)"
        default: "40"

      sample_start:
        description: "Start time in seconds (0 = full video)"
        default: "0"

      sample_duration:
        description: "Duration seconds (0 = full video)"
        default: "120"

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg mkvtoolnix wget mediainfo xz-utils imagemagick

    - name: Show System Info
      run: |
        lscpu
        free -h
        df -h

    - name: Download Source
      run: |
        echo "Downloading source..."
        wget -O input.mkv "${{ github.event.inputs.source_url }}"

    - name: Media Info
      run: mediainfo input.mkv

    - name: Encode + Extract Reference (Parallel)
      run: |
        CRF=${{ github.event.inputs.crf }}
        START=${{ github.event.inputs.sample_start }}
        DURATION=${{ github.event.inputs.sample_duration }}

        echo "CRF: $CRF"
        echo "Start: $START"
        echo "Duration: $DURATION"

        CUT=""
        if [ "$DURATION" != "0" ]; then
          CUT="-ss $START -t $DURATION"
          echo "Encoding SAMPLE CLIP"
        else
          echo "Encoding FULL VIDEO"
        fi

        # Build metadata flags as array to safely handle spaces in titles
        METADATA_FLAGS=()
        AUDIO_IDX=0
        SUB_IDX=0
        VIDEO_DONE=0

        while IFS='|' read -r TYPE LANG TITLE; do
          case "$TYPE" in
            video)
              if [ "$VIDEO_DONE" = "0" ]; then
                SPECIFIER="v:0"
                VIDEO_DONE=1
              else
                continue
              fi
              ;;
            audio)
              SPECIFIER="a:$AUDIO_IDX"
              AUDIO_IDX=$((AUDIO_IDX + 1))
              ;;
            subtitle)
              SPECIFIER="s:$SUB_IDX"
              SUB_IDX=$((SUB_IDX + 1))
              ;;
            *) continue ;;
          esac
          [ -n "$LANG" ]  && METADATA_FLAGS+=(-metadata:s:$SPECIFIER "language=$LANG")
          [ -n "$TITLE" ] && METADATA_FLAGS+=(-metadata:s:$SPECIFIER "title=$TITLE")
        done < <(ffprobe -v quiet \
          -show_entries stream=codec_type:stream_tags=language,title \
          -of csv=p=0 input.mkv 2>/dev/null | \
          awk -F',' '{print $1"|"$2"|"$3}')

        echo "Metadata flags: ${METADATA_FLAGS[@]}"

        # Start reference extraction in background
        echo "Starting reference extraction in background..."
        ffmpeg -nostdin $CUT -i input.mkv -map 0:v:0 -c:v copy reference.mkv &
        REF_PID=$!

        # Start encode in background
        echo "Starting AV1 encode in background..."
        ffmpeg -nostdin $CUT -i input.mkv \
        -map 0:v:0 -map 0:a? -map 0:s? \
        -map_metadata 0 \
        -map_metadata:s -1 \
        "${METADATA_FLAGS[@]}" \
        -vf "hqdn3d=0.8:0.8:3:3,gradfun=1.2" \
        -c:v libsvtav1 \
        -pix_fmt yuv420p10le \
        -preset 6 \
        -crf $CRF \
        -svtav1-params "tune=0:aq-mode=1:enable-overlays=0:scd=0:fast-decode=1" \
        -af "aformat=channel_layouts='5.1|stereo|mono'" \
        -c:a libopus -b:a 64k \
        -c:s copy \
        output.mkv &
        ENCODE_PID=$!

        echo "Waiting for reference extraction..."
        wait $REF_PID || { echo "Reference extraction failed"; exit 1; }
        echo "Reference done."

        echo "Waiting for encode..."
        wait $ENCODE_PID || { echo "Encode failed"; exit 1; }
        echo "Encode done."

    - name: Show Output Info
      run: |
        mediainfo output.mkv
        ls -lh

    - name: Screenshot Comparison (10 random frames)
      run: |
        mkdir -p screenshots

        DURATION=$(ffprobe -v quiet -show_entries format=duration \
          -of csv=p=0 output.mkv | cut -d'.' -f1)
        echo "Clip duration: ${DURATION}s"

        python3 -c "
        import random
        duration = int('$DURATION')
        margin = 2
        timestamps = sorted(random.sample(range(margin, duration - margin), min(10, duration - margin * 2)))
        for t in timestamps:
            print(t)
        " > timestamps.txt

        cat timestamps.txt

        i=1
        while read -r T; do
          echo "Frame $i at ${T}s..."

          ffmpeg -nostdin -ss $T -i reference.mkv \
            -vf "scale=960:-1" -frames:v 1 -q:v 2 \
            "screenshots/src_${i}.png" -y 2>/dev/null

          ffmpeg -nostdin -ss $T -i output.mkv \
            -vf "scale=960:-1" -frames:v 1 -q:v 2 \
            "screenshots/enc_${i}.png" -y 2>/dev/null

          convert \
            \( "screenshots/src_${i}.png" \
               -gravity North -background '#00000099' \
               -splice 0x30 -fill white -font DejaVu-Sans -pointsize 22 \
               -annotate +0+6 "SOURCE  |  t=${T}s" \) \
            \( "screenshots/enc_${i}.png" \
               -gravity North -background '#00000099' \
               -splice 0x30 -fill white -font DejaVu-Sans -pointsize 22 \
               -annotate +0+6 "ENCODED  |  CRF=${{ github.event.inputs.crf }}  |  t=${T}s" \) \
            +append \
            "screenshots/compare_${i}_t${T}s.jpg"

          echo "  -> compare_${i}_t${T}s.jpg done"
          i=$((i + 1))
        done < timestamps.txt

        ls -lh screenshots/compare_*.jpg

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: encoded-crf${{ github.event.inputs.crf }}-run${{ github.run_number }}
        path: |
          output.mkv
          screenshots/compare_*.jpg