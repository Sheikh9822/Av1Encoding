name: AV1 Ultimate (Fixed Dependencies & Enhanced)

on:
  workflow_dispatch:
    inputs:
      source_url:
        description: "Direct video URL"
        required: true
      crf:
        description: "CRF (38-42 anime small, 33-37 quality, 28-32 archival)"
        default: "42"
      preset:
        description: "Preset (6 = Balanced, 4 = Best Quality/Slow)"
        default: "6"
      max_bitrate:
        description: "Safety Maxrate (0 = off, e.g. 800k)"
        default: "800k"
      audio_bitrate:
        description: "Opus Audio Bitrate (e.g., 64k, 96k, 128k)"
        default: "96k"
      film_grain:
        description: "Film Grain Synthesis (0-50). Use 4-8 for grainy sources."
        default: "0"
      denoise:
        description: "Enable Denoise for noisy sources (true/false)"
        default: "false"
      deband:
        description: "Enable Debanding for banded sources (true/false)"
        default: "false"
      strip_attachments:
        description: "Strip font attachments (true/false)"
        default: "true"
      sample_start:
        description: "Start Time in seconds (e.g. 120)"
        default: "0"
      sample_duration:
        description: "Duration in seconds (0 = Full encode)"
        default: "60"

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - uses: actions/checkout@v4

    # 1. Cache FFmpeg (SVT-AV1 is included in this static build)
    - name: Cache Tools
      id: cache-tools
      uses: actions/cache@v4
      with:
        path: tools
        key: ${{ runner.os }}-ffmpeg-static-v1

    - name: Download FFmpeg (Static)
      if: steps.cache-tools.outputs.cache-hit != 'true'
      run: |
        mkdir -p tools
        wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
        tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz -C tools --strip-components=1
        rm ffmpeg-master-latest-linux64-gpl.tar.xz
        
    # 2. Install Dependencies
    - name: Install Dependencies
      run: |
        echo "$(pwd)/tools/bin" >> $GITHUB_PATH
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends mediainfo imagemagick fonts-dejavu

    - name: Download Source
      run: |
        wget --header="Referer: https://kwik.cx/" \
             --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
             -O input.mkv "${{ github.event.inputs.source_url }}"

    - name: Configure Environment
      id: prep
      shell: bash
      run: |
        # --- CUT ARGS ---
        START="${{ github.event.inputs.sample_start }}"
        DURATION="${{ github.event.inputs.sample_duration }}"
        CUT_ARGS=""
        if; then CUT_ARGS="-ss $START"; fi
        if; then CUT_ARGS="$CUT_ARGS -t $DURATION"; fi
        echo "CUT_ARGS=$CUT_ARGS" >> $GITHUB_ENV
        
        # --- BITRATE ---
        MAXRATE="${{ github.event.inputs.max_bitrate }}"
        if ||; then
          echo "RATE_ARGS=" >> $GITHUB_ENV
        else
          BITRATE_VAL=$(echo "$MAXRATE" | tr -dc '0-9')
          BUF_VAL=$(( BITRATE_VAL * 4 ))
          echo "RATE_ARGS=-maxrate $MAXRATE -bufsize ${BUF_VAL}k" >> $GITHUB_ENV
        fi
        
        # --- PARAMS ---
        THREADS=$(nproc)
        echo "THREADS=$THREADS" >> $GITHUB_ENV
        
        # Added tune=0 for general objective enhancement
        PARAMS="aq-mode=2:tune=0:enable-overlays=1:scd=1:lookahead=60:keyint=360:irefresh-type=2:lp=$THREADS"
        GRAIN="${{ github.event.inputs.film_grain }}"
        if; then
          PARAMS="$PARAMS:film-grain=$GRAIN:film-grain-denoise=1"
        fi
        echo "SVT_PARAMS=$PARAMS" >> $GITHUB_ENV
        
        # --- FILTERS ---
        VFILTER=""
        if; then VFILTER="hqdn3d=1:1:3:3"; fi
        if; then && VFILTER="$VFILTER,"
          VFILTER="${VFILTER}gradfun=1.5:16"
        fi && VFILTER="null"
        echo "VFILTER=$VFILTER" >> $GITHUB_ENV
        
        # --- ATTACHMENTS ---
        ATTACH_ARG=""
        if; then
          ATTACH_ARG="-map -0:t"
        fi
        echo "ATTACH_ARG=$ATTACH_ARG" >> $GITHUB_ENV
        
        # --- METADATA ---
        METADATA_FLAGS=()
        GLOBAL_TITLE=$(ffprobe -v quiet -show_entries format_tags=title -of default=noprint_wrappers=1:nokey=1 input.mkv | head -n 1) && METADATA_FLAGS+=("-metadata" "title=$GLOBAL_TITLE")
        
        AUDIO_MAP=""
        AUDIO_FILTER=""
        A_IDX=0
        S_IDX=0
        
        ffprobe -v quiet -show_entries stream=codec_type,channels:stream_tags=language,title -of csv=p=0 input.mkv > streams.csv
        while IFS=',' read -r TYPE CHANNELS LANG TITLE; do
          
          # Fix: ffprobe wraps CSV fields containing commas in quotes. Strip leading/trailing quotes.
          CLEAN_TITLE="${TITLE%\"}"
          CLEAN_TITLE="${CLEAN_TITLE#\"}"

          case "$TYPE" in
            audio)
              SPEC="a:$A_IDX"
              if; then
                AUDIO_FILTER+="aformat=channel_layouts='5.1|stereo|mono',pan=stereo|FL=FC+0.30*FL+0.30*BL+0.21*LFE|FR=FC+0.30*FR+0.30*BR+0.21*LFE;"
                AUDIO_MAP+="-map "
              else
                AUDIO_MAP+="-map 0:a:$A_IDX "
              fi
              
              FINAL_AUDIO_TITLE="Stereo" && FINAL_AUDIO_TITLE="${CLEAN_TITLE} Stereo" && METADATA_FLAGS+=("-metadata:s:$SPEC" "language=$LANG")
              METADATA_FLAGS+=("-metadata:s:$SPEC" "title=$FINAL_AUDIO_TITLE")
              A_IDX=$((A_IDX + 1))
              ;;
            subtitle)
              SPEC="s:$S_IDX" && METADATA_FLAGS+=("-metadata:s:$SPEC" "language=$LANG") && METADATA_FLAGS+=("-metadata:s:$SPEC" "title=$CLEAN_TITLE")
              S_IDX=$((S_IDX + 1))
              ;;
          esac
        done < streams.csv && AUDIO_FILTER="${AUDIO_FILTER%;}"
        
        echo "AUDIO_MAP=$AUDIO_MAP" >> $GITHUB_ENV
        echo "AUDIO_FILTER=$AUDIO_FILTER" >> $GITHUB_ENV
        printf "%s\0" "${METADATA_FLAGS}" > metadata_flags.bin

    - name: Extract Reference
      run: |
        ffmpeg -hide_banner -y \
          -probesize 50M -analyzeduration 50M \
          $CUT_ARGS -i input.mkv \
          -map 0:v:0 -c:v libx264 -qp 0 -preset ultrafast reference.mkv

    - name: Run AV1 Encode
      shell: bash
      run: |
        METADATA_ARGS=()
        if; then
          while IFS= read -r -d '' flag; do
            METADATA_ARGS+=("$flag")
          done < metadata_flags.bin
        fi
        
        F_ARGS=() && F_ARGS=(-filter_complex "$AUDIO_FILTER")
        
        ffmpeg -hide_banner -y \
          -probesize 50M -analyzeduration 50M \
          $CUT_ARGS -i input.mkv \
          -map 0:v:0 \
          $AUDIO_MAP \
          -map 0:s? \
          $ATTACH_ARG \
          -map_metadata 0 \
          -map_metadata:s -1 \
          "${METADATA_ARGS}" \
          "${F_ARGS}" \
          -vf "$VFILTER" \
          -c:v libsvtav1 \
          -pix_fmt yuv420p10le \
          -preset ${{ github.event.inputs.preset }} \
          -crf ${{ github.event.inputs.crf }} \
          $RATE_ARGS \
          -svtav1-params "$SVT_PARAMS" \
          -c:a libopus -b:a ${{ github.event.inputs.audio_bitrate }} -ac 2 \
          -c:s copy \
          output.mkv

    - name: Show Results
      run: |
        echo "=== MediaInfo ==="
        mediainfo output.mkv | head -n 20
        echo ""
        echo "=== File Sizes ==="
        du -sh input.mkv
        du -sh output.mkv

    - name: Generate Comparison
      run: |
        mkdir -p screenshots
        DUR_MS=$(ffprobe -v quiet -show_entries format=duration -of csv=p=0 output.mkv | python3 -c "import sys; print(int(float(sys.stdin.read().strip())*1000))")
        
        python3 -c "
        import random
        d = $DUR_MS
        if d < 10000:
            ts =
        else:
            c = min(5, (d - 4000) // 2000)
            ts = sorted(random.sample(range(2000, d - 2000), c))
        for t in ts:
            print(t/1000.0)
        " > timestamps.txt
        
        i=1
        while read -r T; do
          ffmpeg -nostdin -ss "$T" -i reference.mkv -frames:v 1 -vf "scale=960:-1" -q:v 2 "screenshots/src_$i.png" -y 2>/dev/null
          ffmpeg -nostdin -ss "$T" -i output.mkv -frames:v 1 -vf "scale=960:-1" -q:v 2 "screenshots/enc_$i.png" -y 2>/dev/null
          
          convert \
            \( "screenshots/src_$i.png" -gravity North -background '#00000099' -splice 0x30 -fill white -font DejaVu-Sans -pointsize 20 -annotate +0+6 "SOURCE | $T" \) \
            \( "screenshots/enc_$i.png" -gravity North -background '#00000099' -splice 0x30 -fill white -font DejaVu-Sans -pointsize 20 -annotate +0+6 "AV1 | CRF ${{ github.event.inputs.crf }}" \) \
            +append "screenshots/compare_$i.jpg"
          
          i=$((i + 1))
        done < timestamps.txt

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: "AV1-CRF${{ github.event.inputs.crf }}-P${{ github.event.inputs.preset }}"
        path: |
          output.mkv
          screenshots/*.jpg