name: Encode and Send

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct Link'
        required: true
      custom_name:
        description: 'Output Name'
        required: true
      res_choice:
        description: 'Resolution (1080, 720, 480) - Empty for original'
        required: false
      custom_crf:
        description: 'CRF (Empty for auto)'
        required: false
      custom_preset:
        description: 'Preset (Empty for auto)'
        required: false
      audio_mode:
        description: 'Audio: (opus / copy)'
        default: 'opus'
        required: false
      audio_bitrate:
        description: 'Opus Bitrate (e.g., 128k, 160k, 192k)'
        default: '128k'
        required: false
      run_vmaf:
        description: 'Run Quality Check? (true/false)'
        default: 'true'
        required: false

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: ðŸ›  Deps
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg curl
          pip install -r requirements.txt
      - name: ðŸ“¥ Download
        run: curl --globoff -L -o "source.mkv" "${{ github.event.inputs.video_url }}"
      - name: ðŸš€ Run
        env:
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          FILE_NAME: "${{ github.event.inputs.custom_name }}.mkv"
          USER_RES: ${{ github.event.inputs.res_choice }}
          USER_CRF: ${{ github.event.inputs.custom_crf }}
          USER_PRESET: ${{ github.event.inputs.custom_preset }}
          AUDIO_MODE: ${{ github.event.inputs.audio_mode }}
          AUDIO_BITRATE: ${{ github.event.inputs.audio_bitrate }}
          RUN_VMAF: ${{ github.event.inputs.run_vmaf }}
        run: python uploader.py
