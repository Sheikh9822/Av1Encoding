name: Encode and Send
run-name: "Encoding: ${{ github.event.inputs.custom_name }}"

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Direct Link to Video'
        required: true
      custom_name:
        description: 'Output Filename (without extension)'
        required: true
      res_choice:
        description: 'Resolution (e.g., 1080, 720) - Leave empty for Original'
        required: false
      custom_crf:
        description: 'CRF (Default: 42)'
        default: '42'
        required: false
      custom_preset:
        description: 'SVT-AV1 Preset (Default: 6)'
        default: '6'
        required: false
      audio_mode:
        description: 'Audio: opus or copy'
        default: 'opus'
        required: false
      audio_bitrate:
        description: 'Opus Bitrate (128k, 160k, 192k)'
        default: '128k'
        required: false
      run_vmaf:
        description: 'Calculate Quality Score? (true/false)'
        default: 'true'
        required: false
      seek_time:
        description: 'Resume Timestamp (HH:MM:SS) - Leave 00:00:00 for new mission'
        default: '00:00:00'
        required: false

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: ðŸ›  Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg curl mkvtoolnix
          pip install -r requirements.txt

      - name: ðŸ’¾ Restore Telegram Session
        uses: actions/cache@v4
        with:
          path: uploader.session
          key: tg-session-v1
          restore-keys: |
            tg-session-

      - name: ðŸ“¥ Download Source
        run: curl --globoff -L --retry 3 -o "source.mkv" "${{ github.event.inputs.video_url }}"

      - name: ðŸš€ Execute Sci-Fi Encoder
        env:
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          FILE_NAME: "${{ github.event.inputs.custom_name }}.mkv"
          USER_RES: ${{ github.event.inputs.res_choice }}
          USER_CRF: ${{ github.event.inputs.custom_crf }}
          USER_PRESET: ${{ github.event.inputs.custom_preset }}
          AUDIO_MODE: ${{ github.event.inputs.audio_mode }}
          AUDIO_BITRATE: ${{ github.event.inputs.audio_bitrate }}
          RUN_VMAF: ${{ github.event.inputs.run_vmaf }}
          SEEK_TIME: ${{ github.event.inputs.seek_time }}
        run: python uploader.py
