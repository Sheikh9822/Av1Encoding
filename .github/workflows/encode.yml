name: Encode and Send

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Direct Index Link"
        required: true
      custom_name:
        description: "File Name (without extension)"
        required: true

jobs:
  encode:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip install pyrogram tgcrypto

      - name: üì• Download Source
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
        run: |
          # Use Python to safely handle URL encoding and download
          python3 -c "
          import urllib.parse, subprocess, os
          url = os.environ['VIDEO_URL']
          parsed = urllib.parse.urlsplit(url)
          safe_url = urllib.parse.urlunsplit((parsed.scheme, parsed.netloc, urllib.parse.quote(parsed.path), urllib.parse.quote(parsed.query, safe='=&'), parsed.fragment))
          print(f'Downloading: {safe_url}')
          subprocess.run(['curl', '-L', '--fail', '--retry', '3', '-o', 'source.mkv', safe_url], check=True)
          "

      - name: ‚öôÔ∏è SVT-AV1 Encode
        env:
          # Use Env var to handle spaces in names safely
          OUTPUT_NAME: ${{ github.event.inputs.custom_name }}
        run: |
          ffmpeg -i source.mkv \
          -map 0:v -map 0:a? \
          -c:v libsvtav1 \
          -preset 8 \
          -crf 40 \
          -pix_fmt yuv420p10le \
          -svtav1-params "tune=0:film-grain=0:keyint=480" \
          -vf "scale=1920:1080:flags=lanczos" \
          -c:a libopus -b:a 64k \
          -movflags +faststart \
          "$OUTPUT_NAME.mkv"

      - name: üì§ Upload via UserBot
        env:
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          FILE_NAME: "${{ github.event.inputs.custom_name }}.mkv"
        run: |
          # Create the uploader script on the fly
          cat << 'EOF' > uploader.py
          import os
          import asyncio
          from pyrogram import Client

          async def main():
              api_id = os.environ["API_ID"]
              api_hash = os.environ["API_HASH"]
              bot_token = os.environ["BOT_TOKEN"]
              chat_id = int(os.environ["CHAT_ID"])
              file_name = os.environ["FILE_NAME"]

              print(f"Uploading {file_name}...")
              
              async with Client("bot", api_id=api_id, api_hash=api_hash, bot_token=bot_token) as app:
                  await app.send_document(
                      chat_id=chat_id,
                      document=file_name,
                      caption=f"‚úÖ Encoded: `{file_name}`"
                  )
                  print("Upload Complete!")

          asyncio.run(main())
          EOF
          
          python3 uploader.py
          
