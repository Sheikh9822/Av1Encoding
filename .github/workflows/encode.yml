name: AV1 Encode & Send
# The Sci-Fi theme run name
run-name: "ðŸ›°ï¸ [MISSION]: ${{ inputs.ui_title || inputs.custom_name || 'Auto-Detected Target' }}"

on:
  workflow_dispatch:
    inputs:
      ui_title:
        description: 'Dashboard Display Title (For GitHub UI)'
        required: false
      video_url:
        description: 'Magnet Link, YouTube URL, or Telegram Link'
        required: true
      custom_name:
        description: 'Output Filename (Optional)'
        required: false
      res_choice:
        description: 'Resolution (e.g., 1080, 720, 480) - Empty for Original'
        required: false
      custom_crf:
        description: 'CRF Quality (Default: 42)'
        default: '42'
      custom_preset:
        description: 'SVT-AV1 Preset Speed (Default: 6)'
        default: '6'
      film_grain:
        description: 'Synthetic Grain (0 to 50, 0 = Disabled)'
        default: '0'
      audio_mode:
        description: 'Audio Codec: opus or copy'
        default: 'opus'
      audio_bitrate:
        description: 'Opus Bitrate (128k, 192k, 256k)'
        default: '128k'
      run_vmaf:
        description: 'Calculate VMAF Quality Score? (true/false)'
        default: 'true'

# Allow simultaneous runs (Independent sessions)
concurrency:
  group: ${{ github.run_id }}
  cancel-in-progress: false

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 480 # 8 Hour limit for long encodes

    steps:
      - name: ðŸ›°ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: ðŸ›  Install System Dependencies & FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y curl mkvtoolnix aria2
          pip install -r requirements.txt yt-dlp
          
          # Download Static FFmpeg build with libvmaf support
          echo "â¬‡ï¸ Downloading Specialized Static FFmpeg..."
          wget -q https://github.com/yt-dlp/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          sudo cp ffmpeg-master-latest-linux64-gpl/bin/ff* /usr/local/bin/

      - name: ðŸ“ Setup Session Directory
        run: mkdir -p tg_session_dir

      - name: ðŸ’¾ Cache Telegram Session
        uses: actions/cache@v4
        with:
          path: tg_session_dir
          # Versioned key to allow session updates
          key: telegram-session-v3-${{ github.run_id }}
          restore-keys: |
            telegram-session-v3-

      - name: ðŸ“¥ Universal Download Core
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          VIDEO_URL: ${{ github.event.inputs.video_url }}
        run: |
          URL="${{ github.event.inputs.video_url }}"
          CUSTOM="${{ github.event.inputs.custom_name }}"
          
          if [[ "$URL" == magnet:* ]]; then
            echo "ðŸ§² Magnet link detected. Engaging aria2c..."
            mkdir -p dl_temp
            aria2c --seed-time=0 --max-connection-per-server=16 --split=16 --dir=./dl_temp "$URL"
            DL_FILE=$(find ./dl_temp -type f -size +50M | head -n 1)
            [ -z "$CUSTOM" ] && FINAL_NAME="$(basename "$DL_FILE")" || FINAL_NAME="${CUSTOM}.mkv"
            mv "$DL_FILE" ./source.mkv
            
          elif [[ "$URL" == tg_file:* ]] || [[ "$URL" == https://t.me/* ]]; then
            echo "ðŸ“± Telegram content detected. Engaging tg_handler.py..."
            python3 tg_handler.py
            if [ -z "$CUSTOM" ]; then
              [ -f "tg_fname.txt" ] && FINAL_NAME="$(cat tg_fname.txt)" || FINAL_NAME="Telegram_Video.mkv"
            else
              FINAL_NAME="${CUSTOM}.mkv"
            fi
            
          else
            echo "ðŸŒ Standard URL detected. Engaging yt-dlp..."
            if [ -z "$CUSTOM" ]; then
              FINAL_NAME="$(yt-dlp --print filename -o "%(title)s" "$URL" | head -n 1).mkv"
            else
              FINAL_NAME="${CUSTOM}.mkv"
            fi
            yt-dlp --downloader aria2c --downloader-args "aria2c:-x 16 -s 16" --merge-output-format mkv -o "source.mkv" "$URL"
          fi
          
          # Final Name Cleanup
          FINAL_NAME="${FINAL_NAME%.*}.mkv"
          echo "âœ… TARGET FILENAME: $FINAL_NAME"
          echo "FILE_NAME=$FINAL_NAME" >> $GITHUB_ENV

      - name: ðŸš€ Execute Sci-Fi Encoder
        env:
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          USER_RES: ${{ github.event.inputs.res_choice }}
          USER_CRF: ${{ github.event.inputs.custom_crf }}
          USER_PRESET: ${{ github.event.inputs.custom_preset }}
          USER_GRAIN: ${{ github.event.inputs.film_grain }}
          AUDIO_MODE: ${{ github.event.inputs.audio_mode }}
          AUDIO_BITRATE: ${{ github.event.inputs.audio_bitrate }}
          RUN_VMAF: ${{ github.event.inputs.run_vmaf }}
        run: python3 main.py