name: Encode and Send
# Look for ui_title first, fallback to custom_name, then Auto-Detected
run-name: "Encoding: ${{ inputs.ui_title || inputs.custom_name || 'Auto-Detected File' }}"

on:
  workflow_dispatch:
    inputs:
      ui_title:
        description: 'Dashboard Display Title'
        required: false
      video_url:
        description: 'Direct Link, YouTube URL, or Magnet Link'
        required: true
      custom_name:
        description: 'Output Filename (Leave empty to auto-extract from URL)'
        required: false
      res_choice:
        description: 'Resolution (e.g., 1080, 720) - Leave empty for Original'
        required: false
      custom_crf:
        description: 'CRF (Default: 42)'
        default: '42'
        required: false
      custom_preset:
        description: 'SVT-AV1 Preset (Default: 6)'
        default: '6'
        required: false
      film_grain:
        description: 'Synthetic Grain (0 to 50, 0 = Disabled)'
        default: '0'
        required: false
      audio_mode:
        description: 'Audio: opus or copy'
        default: 'opus'
        required: false
      audio_bitrate:
        description: 'Opus Bitrate (128k, 160k, 192k)'
        default: '128k'
        required: false
      run_vmaf:
        description: 'Calculate True VMAF Quality Score? (true/false)'
        default: 'true'
        required: false

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: üõ† Install Dependencies & Static FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y curl mkvtoolnix aria2
          pip install -r requirements.txt yt-dlp
          
          # Download a specialized static FFmpeg build with libvmaf pre-compiled
          echo "‚¨áÔ∏è Downloading Static FFmpeg with libvmaf..."
          wget -q https://github.com/yt-dlp/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          sudo cp ffmpeg-master-latest-linux64-gpl/bin/ffmpeg /usr/local/bin/
          sudo cp ffmpeg-master-latest-linux64-gpl/bin/ffprobe /usr/local/bin/

      - name: üìÅ Create Session Directory (For Upload Bot)
        run: mkdir -p tg_session_dir

      - name: üíæ Cache Telegram Upload Session
        uses: actions/cache@v4
        with:
          path: tg_session_dir
          key: telegram-session-v1

      - name: üì• Universal Download Core & Name Extraction
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_SESSION: ${{ secrets.TG_USER_SESSION }}
        run: |
          URL="${{ github.event.inputs.video_url }}"
          CUSTOM="${{ github.event.inputs.custom_name }}"
          
          if [[ "$URL" == magnet:* ]]; then
            echo "üß≤ Magnet link detected. Engaging aria2c at MAX speed..."
            mkdir -p dl_temp
            aria2c --seed-time=0 --max-connection-per-server=16 --split=16 --min-split-size=1M --dir=./dl_temp "$URL"
            
            DL_FILE=$(find ./dl_temp -type f -size +50M | head -n 1)
            
            if [ -z "$CUSTOM" ]; then
              BASE_NAME=$(basename "$DL_FILE")
              FINAL_NAME="${BASE_NAME%.*}.mkv"
            else
              FINAL_NAME="${CUSTOM}.mkv"
            fi
            mv "$DL_FILE" ./source.mkv
            
          elif [[ "$URL" == tg_file:* ]]; then
            echo "üì± Telegram Direct File detected. Engaging Stateless Pyrogram Session..."
            FILE_ID=$(echo "$URL" | sed 's/tg_file://' | cut -d'|' -f1)
            RAW_NAME=$(echo "$URL" | cut -d'|' -f2)
            
            if [ -z "$CUSTOM" ]; then
              FINAL_NAME="${RAW_NAME%.*}.mkv"
            else
              FINAL_NAME="${CUSTOM}.mkv"
            fi
            
            export FILE_ID
            
            cat << 'EOF' > tg_dl.py
          import asyncio, os, time, sys
          from pyrogram import Client

          last_time = time.time()

          def progress(current, total):
              global last_time
              now = time.time()
              if now - last_time >= 2 or current == total:
                  percent = (current / total) * 100
                  cur_mb = current / (1024 * 1024)
                  tot_mb = total / (1024 * 1024)
                  sys.stdout.write(f"\r‚¨áÔ∏è Download Progress: {percent:.1f}%  |  {cur_mb:.2f} MB / {tot_mb:.2f} MB")
                  sys.stdout.flush()
                  last_time = now

          async def main():
              session = os.environ.get("TG_USER_SESSION")
              if session:
                  app = Client("memory", session_string=session, api_id=int(os.environ["TG_API_ID"]), api_hash=os.environ["TG_API_HASH"], in_memory=True)
              else:
                  app = Client("memory", api_id=int(os.environ["TG_API_ID"]), api_hash=os.environ["TG_API_HASH"], bot_token=os.environ["TG_BOT_TOKEN"], in_memory=True)
                  
              async with app:
                  print("\nüöÄ Connection Established. Starting transfer...")
                  await app.download_media(os.environ["FILE_ID"], file_name="./source.mkv", progress=progress)
                  print("\n‚úÖ Transfer Complete!")

          asyncio.run(main())
          EOF
            
            python3 tg_dl.py
            
          elif [[ "$URL" == https://t.me/* ]]; then
            echo "üì± Telegram Post Link detected. Engaging Stateless Pyrogram Session..."
            export TG_LINK="$URL"
            
            cat << 'EOF' > tg_dl_link.py
          import asyncio, os, time, sys
          from pyrogram import Client

          last_time = time.time()

          def progress(current, total):
              global last_time
              now = time.time()
              if now - last_time >= 2 or current == total:
                  percent = (current / total) * 100
                  cur_mb = current / (1024 * 1024)
                  tot_mb = total / (1024 * 1024)
                  sys.stdout.write(f"\r‚¨áÔ∏è Download Progress: {percent:.1f}%  |  {cur_mb:.2f} MB / {tot_mb:.2f} MB")
                  sys.stdout.flush()
                  last_time = now

          async def main():
              session = os.environ.get("TG_USER_SESSION")
              if session:
                  app = Client("memory", session_string=session, api_id=int(os.environ["TG_API_ID"]), api_hash=os.environ["TG_API_HASH"], in_memory=True)
              else:
                  app = Client("memory", api_id=int(os.environ["TG_API_ID"]), api_hash=os.environ["TG_API_HASH"], bot_token=os.environ["TG_BOT_TOKEN"], in_memory=True)
              
              link = os.environ["TG_LINK"].rstrip("/")
              parts = link.split("/")
              msg_id = int(parts[-1].split("?")[0])
              chat_id = int(f"-100{parts[-2]}") if len(parts) > 2 and parts[-3] == "c" else parts[-2]
              
              async with app:
                  print(f"\nüöÄ Fetching target message {msg_id}...")
                  msg = await app.get_messages(chat_id, msg_id)
                  if not msg or msg.empty or not msg.media:
                      print("\n‚ùå Error: No media found OR Account lacks access to channel!")
                      sys.exit(1)
                  
                  print("üöÄ Connection Established. Starting transfer...")
                  await app.download_media(msg, file_name="./source.mkv", progress=progress)
                  print("\n‚úÖ Transfer Complete!")
                  
                  fn = "Telegram_Video.mkv"
                  if getattr(msg, "video", None) and getattr(msg.video, "file_name", None): fn = msg.video.file_name
                  elif getattr(msg, "document", None) and getattr(msg.document, "file_name", None): fn = msg.document.file_name
                  with open("tg_fname.txt", "w") as f: f.write(fn)

          asyncio.run(main())
          EOF
            
            python3 tg_dl_link.py
            
            if [ -z "$CUSTOM" ]; then
              if [ -f "tg_fname.txt" ]; then
                RAW_NAME=$(cat tg_fname.txt)
                FINAL_NAME="${RAW_NAME%.*}.mkv"
              else
                FINAL_NAME="Telegram_Video.mkv"
              fi
            else
              FINAL_NAME="${CUSTOM}.mkv"
            fi
            
          else
            echo "üåê Standard/Video URL detected. Engaging yt-dlp with MAX aria2c acceleration..."
            if [ -z "$CUSTOM" ]; then
              FETCHED_TITLE=$(yt-dlp --print filename -o "%(title)s" "$URL" | head -n 1)
              FINAL_NAME="${FETCHED_TITLE}.mkv"
            else
              FINAL_NAME="${CUSTOM}.mkv"
            fi
            
            yt-dlp \
              --downloader aria2c \
              --downloader-args aria2c:"-x 16 -s 16 -k 1M" \
              --merge-output-format mkv \
              -o "source.mkv" "$URL"
          fi
          
          echo "‚úÖ Selected Filename: $FINAL_NAME"
          echo "FILE_NAME=$FINAL_NAME" >> $GITHUB_ENV

      - name: üöÄ Execute Sci-Fi Encoder
        env:
          API_ID: ${{ secrets.TG_API_ID }}
          API_HASH: ${{ secrets.TG_API_HASH }}
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          USER_RES: ${{ github.event.inputs.res_choice }}
          USER_CRF: ${{ github.event.inputs.custom_crf }}
          USER_PRESET: ${{ github.event.inputs.custom_preset }}
          USER_GRAIN: ${{ github.event.inputs.film_grain }}
          AUDIO_MODE: ${{ github.event.inputs.audio_mode }}
          AUDIO_BITRATE: ${{ github.event.inputs.audio_bitrate }}
          RUN_VMAF: ${{ github.event.inputs.run_vmaf }}
        run: python main.py
